<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Jeet</title>
    <link rel="stylesheet " href="styles.css" >
    <link rel="stylesheet " href="utils.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
</head>
<body>
    <div class="container items-center">
        <h1 class="text-center" >Calculator</h1>
            <div class="calculator">
                <input class = "input" type="text">
                <div class = "buttons">
                    <button class = "button">C</button>
                    <button class = "button">%</button>
                    <button class = "button">()</button>
                    <button class = "button">/</button>
                    <button class = "button">7</button>
                    <button class = "button">8</button>
                    <button class = "button">9</button>
                    <button class = "button">*</button>
                    <button class = "button">4</button>
                    <button class = "button">5</button>
                    <button class = "button">6</button>
                    <button class = "button">-</button>
                    <button class = "button">1</button>
                    <button class = "button">2</button>
                    <button class = "button">3</button>
                    <button class = "button">+</button>
                    <button class = "button">0</button>
                    <button class = "button"> . </button>
                    <button class = "back-button items-center">
                        <span class="material-symbols-outlined">
                            backspace
                            <button class = "button equal">=</button>
                        </span></button>
                        
                        
                    </div>
                </div>
                <script src="script.js"></script>
            </body>
            </html>
